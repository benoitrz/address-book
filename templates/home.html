<div class="row">
    <div class="col-md-12">
        <table class="table table-striped table-hover table-responsive">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Telephone</th>
            </tr>
            </thead>
            <tbody>
             {% for orga in organizations %}
                 <tr role="button" onclick="window.document.location='{{ url_for('show_orga', name=orga.name, id=orga.id) }}';">
                     <td>{{ orga.id }}</td>
                     <td>{{ orga.name }}</td>
                     <td>{{ orga.email }}</td>
                     <td>{{ orga.telephone }}</td>
                     <td><a href="{{ url_for('edit_orga', id=orga.id) }}" class="btn btn-default">Edit</a></td>
                     <td><form method="post" action="{{ url_for('delete_orga', id=orga.id) }}">
                  <button type="submit" class="btn btn-danger">Delete</button>
                  </form></td>
                 </tr>
             {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>

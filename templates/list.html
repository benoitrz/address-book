{% include "header.html" %}
</div>
<br><br>
<div class="row"><h1>{{ name }}</h1></div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-striped table-hover table-responsive">
            <thead>
            <tr>
                <th>Id</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Telephone</th>
            </tr>
            </thead>
            <tbody>
             {% for person in people %}
                 <tr>
                  <td>{{ person.id }}</td>
                  <td>{{ person.firstname }}</td>
                  <td>{{ person.lastname }}</td>
                  <td>{{ person.email }}</td>
                  <td>{{ person.telephone }}</td>
                  <td><a href="{{ url_for('edit_person', id=person.id) }}" class="btn btn-default">Edit</a></td>
                  <td><form method="post" action="{{ url_for('delete_person', id=person.id) }}">
                  <button type="submit" class="btn btn-danger">Delete</button>
                  </form></td>
                 <tr>
             {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</html>
